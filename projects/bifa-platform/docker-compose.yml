version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bifa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bifa_user
      POSTGRES_PASSWORD: bifa_dev_password
      POSTGRES_DB: bifa_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bifa_user -d bifa_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
